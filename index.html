<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanzy | Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Aesthetic background: Subtle radial gradient for depth */
            background: radial-gradient(circle at top left, #e0f2fe, #f0f2f5); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Custom Styles for Tabs and Inputs */
        .tab-button {
            @apply px-4 py-3 text-center text-gray-500 font-medium border-b-2 border-transparent transition duration-300 hover:text-blue-500 hover:border-blue-500;
        }
        .tab-button.active {
            @apply text-blue-600 border-blue-600 font-semibold;
        }
        .input-field {
            @apply w-full p-3 border border-gray-200 rounded-xl shadow-inner focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200;
        }
        /* Button Aesthetics */
        .btn-client {
            @apply w-full bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-blue-300 transition duration-300 transform hover:bg-blue-700 hover:scale-[1.01];
        }
        .btn-staff {
            @apply w-full bg-emerald-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-emerald-300 transition duration-300 transform hover:bg-emerald-700 hover:scale-[1.01];
        }
        .btn-admin {
            @apply w-full bg-red-600 text-white font-semibold py-3 rounded-xl shadow-lg shadow-red-300 transition duration-300 transform hover:bg-red-700 hover:scale-[1.01];
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md">
        
        <!-- Logo/Title -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-blue-600 tracking-tight">
                <!-- Enhanced visual for the brand name -->
                Cleanzy
            </h1>
            <p class="text-gray-500 mt-2 font-medium">Cloud-Based Housekeeping Management</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
            
            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 bg-gray-50" id="tab-nav">
                <button class="tab-button active w-1/3" data-tab="client">Client</button>
                <button class="tab-button w-1/3" data-tab="staff">Housekeeper</button>
                <button class="tab-button w-1/3" data-tab="admin">Admin</button>
            </div>

            <!-- Tab Content -->
            <div class="p-8 space-y-6">
                
                <!-- Client Login Form (Default) -->
                <div id="client-tab" class="tab-content">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back</h2>
                    <form onsubmit="handleLogin(event, 'Client')">
                        <div class="space-y-5">
                            <div>
                                <label for="client-email" class="block text-sm font-medium text-gray-700 mb-2">Email / Mobile Number</label>
                                <input type="text" id="client-email" class="input-field" placeholder="e.g., client@example.com" required>
                            </div>
                            <div>
                                <label for="client-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="client-password" class="input-field" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn-client">
    <!--client logins-->                            <a href="client_homepage.html">Log In as Client</a>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-5 text-sm space-x-2">
  <!--forgot pass-->                      <a href="#" class="text-blue-600 hover:underline font-medium"><a href="Forgot_password.html">>Forgot Password?</a>
                        <span class="text-gray-400">|</span>
   <!--new user-->                     <a href="#" class="text-emerald-600 hover:underline font-medium"><a href="new_registration.html">New User? Register here.</a></a>
                    </div>
                </div>

                <!-- Housekeeper Login Form -->
                <div id="staff-tab" class="tab-content hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Housekeeper Login</h2>
                    <form onsubmit="handleLogin(event, 'Staff')">
                        <div class="space-y-5">
                            <div>
                                <label for="staff-id" class="block text-sm font-medium text-gray-700 mb-2">Staff ID / Username</label>
                                <input type="text" id="staff-id" class="input-field" placeholder="e.g., JK1056 or jyotik" required>
                            </div>
                            <div>
                                <label for="staff-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="staff-password" class="input-field" placeholder="Your confidential password" required>
                            </div>
                            <button type="submit" class="btn-staff">
    <!--housekeeper login-->                         <a href="housekeeper_homepage.html">Log In as Housekeeper</a>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-5 text-sm">
                        <p class="text-gray-500">Access for verified cleaning professionals.</p>
                    </div>
                </div>

                <!-- Admin Login Form -->
                <div id="admin-tab" class="tab-content hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Admin Panel Access</h2>
                    <form onsubmit="handleLogin(event, 'Admin')">
                        <div class="space-y-5">
                            <div>
                                <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-2">Admin Username</label>
                                <input type="text" id="admin-username" class="input-field" placeholder="e.g., superuser" required>
                            </div>
                            <div>
                                <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="admin-password" class="input-field" placeholder="Secure key" required>
                            </div>
                            <button type="submit" class="btn-admin">
       <!--admin login-->                         <a href="admin_homepage.html">Log In as Admin</a>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-5 text-sm">
                        <p class="text-gray-500">Access restricted to authorized personnel.</p>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Footer Info -->
        <p class="text-center text-xs text-gray-500 mt-8">
            Â© 2025 Cleanzy Management. Ensuring transparency and efficiency.
        </p>

    </div>

    <script>
        // --- Tab Switching Logic ---
        const tabNav = document.getElementById('tab-nav');
        const tabButtons = tabNav.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        function showTab(tabName) {
            // Hide all contents and deactivate all buttons
            tabContents.forEach(content => content.classList.add('hidden'));
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the selected content and activate the corresponding button
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.getAttribute('data-tab'));
            });
        });

        // --- Simulated Login Handler ---
        function handleLogin(event, userType) {
            event.preventDefault(); // Stop form submission

            // In a real application, you would send credentials to the Firebase/Flask backend for authentication.
            // If successful, you would store the auth token and redirect to the dashboard (e.g., housekeeper_dashboard_v2.html).

            const username = event.target.elements[0].value;
            const password = event.target.elements[1].value;
            
            // Simple validation simulation
            if (username && password) {
                // If login is successful, redirect to the relevant dashboard
                let redirectPage = '';
                if (userType === 'Staff') {
                    // Assuming successful staff login redirects to the housekeeper dashboard
                    redirectPage = './housekeeper_dashboard_v2.html';
                } else {
                    // Placeholder redirect for Client/Admin
                    redirectPage = '#'; 
                }

                alert(`Logging in as ${userType}. Username: ${username}.`);
                
                if (redirectPage !== '#') {
                    // Use a timeout to simulate network delay before redirecting
                    setTimeout(() => {
                        window.location.href = redirectPage;
                    }, 500); 
                }
            } else {
                alert('Please enter both credentials.');
            }
        }
    </script>
</body>

</html>
