<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150;
        }
        /* Custom styles for checkbox items */
        .skill-item {
            @apply flex items-center space-x-2 p-3 bg-blue-50 rounded-lg cursor-pointer hover:bg-blue-100 transition duration-150;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        
        <!-- Header -->
        <header class="bg-white shadow-lg rounded-xl p-6 border-t-4 border-blue-600">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center space-x-3">
                <!-- Navigation button back to the dashboard -->
                <button onclick="window.location.href='./housekeeper_dashboard_v2.html'" class="text-gray-500 hover:text-blue-600 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <span>Edit Profile Details</span>
            </h1>
            <p class="text-gray-600 mt-1">Update your personal information and service skills.</p>
        </header>

        <form id="profile-form" class="bg-white shadow-xl rounded-xl p-6 space-y-6">

            <!-- Profile Photo Section -->
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6 pb-4 border-b">
                <img id="profile-pic" src="https://placehold.co/100x100/2563eb/ffffff?text=JK" alt="Profile Photo" class="w-24 h-24 rounded-full object-cover ring-4 ring-blue-100">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900">Jyoti Kulkarni</h2>
                    <button type="button" class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">Change Photo</button>
                    <p class="text-xs text-gray-500 mt-1">Max 1MB, JPEG/PNG format.</p>
                </div>
            </div>

            <!-- Personal Details Section -->
            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-800 border-b pb-2">Personal & Contact Information</h3>
                
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name (as per ID)</label>
                    <input type="text" id="full-name" value="Jyoti Ramesh Kulkarni" class="input-field" required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                        <input type="tel" id="phone" value="+91 98200 56789" class="input-field" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" value="jyoti.kulkarni@agency.com" class="input-field bg-gray-100" disabled>
                        <p class="text-xs text-gray-500 mt-1">Email cannot be changed here.</p>
                    </div>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Residential Address (Mumbai)</label>
                    <textarea id="address" rows="3" class="input-field">Plot 304, Shastri Nagar, Thane West, Mumbai 400604</textarea>
                </div>
            </div>

            <!-- Skills and Expertise Section -->
            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-800 border-b pb-2">Skills & Expertise</h3>
                <p class="text-sm text-gray-600">Select the cleaning services you are proficient in to receive matching job requests.</p>
                
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <label class="skill-item">
                        <input type="checkbox" checked class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Basic Home Cleaning</span>
                    </label>
                    <label class="skill-item">
                        <input type="checkbox" checked class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Deep Kitchen Cleaning</span>
                    </label>
                    <label class="skill-item">
                        <input type="checkbox" checked class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Full Home Sanitization</span>
                    </label>
                    <label class="skill-item">
                        <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Sofa & Carpet Shampooing</span>
                    </label>
                    <label class="skill-item">
                        <input type="checkbox" class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Window Cleaning (Exterior)</span>
                    </label>
                    <label class="skill-item">
                        <input type="checkbox" checked class="form-checkbox text-blue-600 rounded">
                        <span class="text-sm font-medium text-gray-700">Post-Construction Tidy-Up</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6 border-t">
                <!-- Button to navigate back to dashboard -->
                <button type="button" onclick="window.location.href='./housekeeper_dashboard_v2.html'" class="bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-400 transition duration-200">
                    Cancel
                </button>
                <button type="submit" class="bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-emerald-700 transition duration-200 shadow-lg shadow-emerald-200">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, form data would be sent to the backend here.
            
            // Show a custom confirmation message (instead of alert)
            alert('Profile updated successfully! Redirecting to dashboard...');
            
            // Redirect back to the dashboard after saving
            window.location.href = './housekeeper_dashboard_v2.html';
        });
    </script>
</body>
</html>
