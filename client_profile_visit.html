<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanzy | My Profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150;
        }
        .profile-card {
            @apply bg-white p-6 rounded-xl shadow-lg border border-gray-100;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-6xl mx-auto space-y-8">

        <!-- Header / Navigation -->
        <header class="bg-white shadow-md rounded-xl p-4 flex justify-between items-center border-t-4 border-blue-600">
            <div class="flex items-center space-x-3">
                <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">Cleanzy</h1>
                <span class="text-gray-500 hidden sm:inline">| My Account Settings</span>
            </div>
            
            <!-- Quick Link back to Homepage (Simulated) -->
            <button onclick="window.location.href='./client_homepage.html'" class="text-blue-600 font-medium py-2 px-4 rounded-lg hover:bg-blue-50 transition duration-200">
                ‚Üê Back to Booking
            </button>
        </header>

        <!-- Profile Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Personal Info (Form) -->
            <section class="lg:col-span-2 space-y-6">
                
                <div class="profile-card">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Personal Details</h2>

                    <div class="flex items-center space-x-6 mb-6">
                        <img src="https://placehold.co/80x80/003b8e/ffffff?text=RS" alt="User Photo" 
                            class="w-20 h-20 rounded-full object-cover ring-4 ring-blue-200">
                        <div>
                            <p class="text-xl font-semibold text-gray-900">Ravi Sharma</p>
                            <button type="button" class="mt-1 text-blue-600 hover:text-blue-800 text-sm font-medium">Update Photo</button>
                        </div>
                    </div>

                    <form id="personal-details-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="client-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="client-name" value="Ravi Sharma" class="input-field" required>
                            </div>
                            <div>
                                <label for="client-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="client-email" value="ravi.sharma@gmail.com" class="input-field" required>
                            </div>
                        </div>

                        <div>
                            <label for="client-phone" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                            <input type="tel" id="client-phone" value="+91 98765 43210" class="input-field" required>
                        </div>
                        
                        <div>
                            <label for="client-address" class="block text-sm font-medium text-gray-700 mb-1">Default Service Address (Mumbai)</label>
                            <textarea id="client-address" rows="3" class="input-field">A-1204, Vasant Vihar Complex, Andheri West, Mumbai 400053</textarea>
                        </div>

                        <div class="pt-4">
                            <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
                                Save Profile Changes
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Payment Methods Section -->
                <div class="profile-card">
                    <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Saved Payment Methods</h2>
                    
                    <div class="space-y-3">
                        <!-- Saved Method 1 -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl text-green-700">üí≥</span>
                                <div>
                                    <p class="font-medium text-gray-900">UPI ID: ravi.s@upi</p>
                                    <p class="text-sm text-gray-500">Default payment option.</p>
                                </div>
                            </div>
                            <button onclick="alert('Removing UPI ID...')" class="text-red-500 hover:text-red-700 text-sm">Remove</button>
                        </div>
                        
                        <!-- Saved Method 2 -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl text-blue-700">üí∞</span>
                                <div>
                                    <p class="font-medium text-gray-900">HDFC Bank Card (**** 4567)</p>
                                    <p class="text-sm text-gray-500">Expires 09/27.</p>
                                </div>
                            </div>
                            <button onclick="alert('Removing HDFC Card...')" class="text-red-500 hover:text-red-700 text-sm">Remove</button>
                        </div>
                    </div>
                    
                    <button onclick="alert('Opening Add Payment Modal...')" class="mt-4 w-full bg-emerald-500 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition duration-200">
                        + Add New Payment Method
                    </button>
                </div>

            </section>

            <!-- Right Column: Preferences & Security -->
            <aside class="lg:col-span-1 space-y-6">
                
                <!-- Notification Preferences -->
                <div class="profile-card">
                    <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">Notification Preferences</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <label class="text-gray-700 text-sm">Booking Confirmation SMS</label>
                            <input type="checkbox" checked class="form-checkbox text-blue-600 rounded-lg">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-gray-700 text-sm">Housekeeper Arrival Alert</label>
                            <input type="checkbox" checked class="form-checkbox text-blue-600 rounded-lg">
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="text-gray-700 text-sm">Promotional Offers (Email)</label>
                            <input type="checkbox" class="form-checkbox text-blue-600 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Security & Account Management -->
                <div class="profile-card">
                    <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mb-4">Security & Account</h3>
                    <div class="space-y-3">
                        <button onclick="alert('Opening Change Password Modal...')" class="w-full text-left p-3 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition duration-150">
                            Change Password
                        </button>
                        <button onclick="alert('Navigating to Activity History...')" class="w-full text-left p-3 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition duration-150">
                            View Login History
                        </button>
                        <button onclick="alert('Please contact support to delete your account.')" class="w-full text-left p-3 rounded-lg bg-red-100 text-red-700 font-medium hover:bg-red-200 transition duration-150">
                            Deactivate Account
                        </button>
                    </div>
                </div>
            </aside>
        </div>

    </div>

    <script>
        document.getElementById('personal-details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, form data would be sent to the backend here.
            
            // Show a custom confirmation message 
            alert('Your personal details have been updated successfully!');
        });
    </script>
</body>
</html>
